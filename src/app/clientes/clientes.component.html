<div class="container card text-bg-secondary mb-3">
    <div class="card-header text-center">Clientes</div>
    <div class="card-body rounded">
      <h5 class="card-title">Lista de clientes</h5>
      
        <table class="table table-bordered table-secondary table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>apellido</th>
                    <th>email</th>
                    <th>fecha</th>
                    <th>acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>{{cliente.id}} </td>
                    <td>{{cliente.nombre}} </td>
                    <td>{{cliente.apellido}} </td>
                    <td>{{cliente.email}} </td>
                    <td>{{cliente.createAt}} </td>
                    <td>
                    <button type="button" class="btn btn-light" name="eliminar" (click)="delete(cliente)">❌</button>    
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
  </div>
